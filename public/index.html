<!doctype html>
<html>
<head>
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>My Imageboard</h1>
    <div id="main">
        <form>
                <input
                    v-model="title"
                    type="text"
                    name="title"
                    placeholder="title"
                />
                <input
                    v-model="description"
                    type="text"
                    name="description"
                    placeholder="description"
                />
                <input
                    v-model="username"
                    type="text"
                    name="username"
                    placeholder="username"
                />
                <input
                    @change="handleChange"
                    type="file"
                    name="file"
                    accept="image/*"
                />
                <button @click="handleClick">submit</button>
        </form>
        <div class="imgs-container">
            <div v-if="images" v-for="image in images" class="img-container" @click="selectedImage=image.id"> 
                <img :src="image.url" alt="" class="img">
                <p>{{image.title}}</p>
                <p>{{image.description}}</p>
                </div>
        </div>
        <image-component 
            v-if="selectedImage" 
            :id="selectedImage"
            @close="closeModal"
        ></image-component>
    </div>

    <script type="text/x-template" id="template">
        <div class="component">
            <button @click="closeModal">Close</button>
            <img class="component-img" :src="url" alt="">
            <div class="component-info">
                <p> {{title}}</p>
                <p>{{description}}</p>
                <p>Uploaded by {{username}} on {{created_at}}</p>
            </div>
            <div class="comments">
                <h1>Comments</h1>
                <form class="comments-form">
                    <input
                    v-model="username"
                    type="text"
                    name="username"
                    placeholder="username"
                />
                <input
                    v-model="comment"
                    type="text"
                    name="comment"
                    placeholder="comment"
                />
                <button @click="handleClick">submit</button>
                </form>
                <div class="comments-box">
                    <div class="comment" v-for="comment in comments">
                        <p>{{comment.comment}}</p>
                        <p>{{comment.username}} | {{comment.created_at}}</p>
                    </div>
                </div>
            </div> 
        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
